[pytest]
# Pytest configuration for Security Testing Suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --maxfail=5

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests requiring external services
    unit: fast unit tests
    security: security-specific tests
    owasp: OWASP Top 10 tests
    api: API security tests
    secrets: secrets detection tests

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */env/*
    */.venv/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
