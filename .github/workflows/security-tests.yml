name: Security Testing Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scan weekly
    - cron: '0 0 * * 0'

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run security tests
        run: |
          pytest tests/ -v -m security --tb=short
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results/
  
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Safety
        run: pip install safety
      
      - name: Check dependencies for vulnerabilities
        run: |
          safety check --file requirements.txt --json > safety-report.json || true
      
      - name: Upload Safety report
        uses: actions/upload-artifact@v3
        with:
          name: safety-report
          path: safety-report.json
  
  secrets-detection:
    name: Secrets Detection Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history for better detection
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run secrets detector
        run: |
          python secrets_detector.py
      
      - name: Upload secrets report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: secrets-report
          path: secrets_report.json
  
  code-quality:
    name: Code Quality & Security Linting
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install linters
        run: |
          pip install flake8 bandit mypy
      
      - name: Run Flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Run Bandit (Security Linter)
        run: |
          bandit -r . -f json -o bandit-report.json || true
      
      - name: Run MyPy (Type Checking)
        run: |
          mypy . --ignore-missing-imports || true
      
      - name: Upload Bandit report
        uses: actions/upload-artifact@v3
        with:
          name: bandit-report
          path: bandit-report.json
  
  integration-tests:
    name: Integration Security Tests
    runs-on: ubuntu-latest
    needs: [security-scan, dependency-scan]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run integration tests
        run: |
          pytest tests/ -v -m integration --tb=short
        env:
          TEST_API_URL: ${{ secrets.TEST_API_URL }}
          TEST_API_KEY: ${{ secrets.TEST_API_KEY }}
  
  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [security-scan, dependency-scan, secrets-detection, code-quality]
    if: always()
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Generate summary report
        run: |
          echo "# Security Scan Summary" > security-summary.md
          echo "## Timestamp: $(date)" >> security-summary.md
          echo "" >> security-summary.md
          
          if [ -f safety-report/safety-report.json ]; then
            echo "### Dependency Vulnerabilities" >> security-summary.md
            cat safety-report/safety-report.json >> security-summary.md
          fi
          
          if [ -f secrets-report/secrets_report.json ]; then
            echo "### Secrets Detection" >> security-summary.md
            cat secrets-report/secrets_report.json >> security-summary.md
          fi
      
      - name: Comment PR with security results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('security-summary.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: summary
            });
      
      - name: Upload final report
        uses: actions/upload-artifact@v3
        with:
          name: security-summary
          path: security-summary.md
